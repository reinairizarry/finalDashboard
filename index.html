<!doctype html>
<html lang="en">

<head>
	<title>Personal Dashboard</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="personal_dashboard.css">
	<script src="personal_dashboard.js"></script>
	<link rel="stylesheet" type="text/css" href="to-do.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script src="hexColorClock.js"></script>
</head>

<body onload="initApplication()">
		<h1>Personal Dashboard</h1>
		<h1 id="clock">0:00</h1>
		<p id ="hex-color">#9999999</p>
		<h2 id="greeting"></h2>
		<h3 id="currentTemp"></h3>
		<script src="hexColorClock.js"></script>

			<div id="container">
				<h1 style="background:black;">To-Do <i class="fas fa-pencil-alt"></i></h1>
				<input type="text" name="" placeholder="What needs to be done?">

				<ul id="listedItems">
					<!-- Load items from JSON here-->
				</ul>
			</div>

			<script type="text/javascript" src="to-do.js"></script>


			<!-- The Modal -->
			<div id="myModal" class="modal">
			  <!-- Modal content -->
        <div id="messageBox" class="modal-content"style="text-align:center;color:black;"></div>
			  <div id = "modal-content" class="modal-content" style="color:black;">
			    <span class="close">&times;</span>
			  </div>
        <div id="buttonContent" class="modal-content" style="text-align:center;">
					<h4 id="todoTitle">Default Title</h4>
					<label>Due Date: </label><input id="dueDate" onfocus="clearMessageBox()">Default Date</input><br><br>
					<label>Note</label><br><textarea id="todoNote"rows="4" cols="50"onfocus="clearMessageBox()">Default Text</textarea><br>
          <button id="close" class="button" onclick="closeModal()">Close</button>
          <button id="save" class="button" onclick="saveChanges()">Save</button>
      </div>
		</div>

</body>
</html>
